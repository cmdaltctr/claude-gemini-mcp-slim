repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: ["--max-line-length=88", "--extend-ignore=E203,W503,E501,F401,F811,F841,E402,F541"]

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.27.2
    hooks:
      - id: gitleaks

  - repo: https://github.com/pycqa/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: ['-s', 'B101,B110,B404,B603,B607,B601', '*.py', 'scripts/*.py']

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.1
    hooks:
      - id: mypy
        args: ['--ignore-missing-imports', '--no-strict-optional', '--exclude', '(tests/.*|test_.*|\.claude/.*|scripts/.*)']
        files: ^(gemini_helper\.py|gemini_mcp_server\.py)$

  - repo: local
    hooks:
      - id: pytest
        name: Run pytest
        entry: bash -c 'source .venv/bin/activate && python -m pytest'
        language: system
        pass_filenames: false
        args: ['-v', '--tb=short']
